<!DOCTYPE html>
<html>

    <head>
        <title>Elevate</title>
        <link href = "{{ url_for('static', filename='static/style.css') }}" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel = "stylesheet" href = "style.css">
    </head>

        <body>
            <div class = "navbar">
                <a href = "{{url_for('home')}}" >Home</a>
                {% if session['logged_in']== True %}
                <a href = "{{url_for('loggedout')}}" >Logout</a>
                {% else %}
                <a href = "{{url_for('signup')}}" >Sign Up</a>

            </div>

            <div class = "picContainer">
                <img src= "{{url_for('static', filename='pictures/mountain_image1.jpeg)}}" width = 100% height = "200" alt="Pic of mountains">
                <div class = "centered"><p style ="text-align: center;"><h1 class="display-4">{% block picword %}{% endblock %}</h1></p></div>
            </div>

            <div class="rowCon">
                <div class = "sideCol">
                    {% block sidecontent %}{% endblock %}
                </div>

                <div class = "main">
                    {% block rightHeader %}{% endblock %}

                    <div class = "media">
                        {% block rightHeader %} {% endblock %}

                        <div class = "media">
                            {% block map%}{% endblock %}

                            <div class = "media-body">
                                {% block mapContent %}{% endblock %}
                            </div>
                        </div>
                    </div>
                </div>



            </div>

        </body>

</html>
